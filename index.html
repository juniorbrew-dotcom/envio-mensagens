<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
      cursor: pointer;
    }
    .acoes button {
      display: block;
      width: 100%;
      margin: 4px 0;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .btn-editar { background-color: #2196F3; }
    .btn-excluir { background-color: #f44336; }
    .btn-whatsapp { background-color: #25D366; }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }
    #listaMensagensEditaveis li {
      list-style: none;
      margin-bottom: 10px;
      background: #f9f9f9;
      padding: 10px;
      border-left: 4px solid #4CAF50;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    #listaMensagensEditaveis strong {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    #listaMensagensEditaveis button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      margin-left: 5px;
    }
    #listaMensagensEditaveis button.excluir {
      background-color: #f44336;
    }
    @media (max-width: 600px) {
      th, td { font-size: 12px; padding: 6px; }
      .acoes button, button { font-size: 14px; padding: 10px; }
      input, textarea { font-size: 14px; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Clientes</h2>
    <form id="cadastroForm">
      <label>Nome:</label>
      <input type="text" name="nome" required>
      <label>Telefone:</label>
      <input type="tel" name="telefone" maxlength="11" required>
      <label>Valor (R$):</label>
      <input type="number" name="valor" step="0.01" required>
      <label>Vencimento:</label>
      <input type="date" name="vencimento" required>
      <button type="submit">Salvar</button>
    </form>

    <label for="busca">Buscar cliente:</label>
    <input type="text" id="busca" placeholder="Digite nome ou telefone...">

    <table id="tabelaClientes">
      <thead>
        <tr>
          <th onclick="ordenarPor('nome')">Nome</th>
          <th onclick="ordenarPor('telefone')">Telefone</th>
          <th onclick="ordenarPor('valor')">Valor</th>
          <th onclick="ordenarPor('vencimento')">Vencimento</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Mensagens Padrão para WhatsApp</h3>
    <form id="formNovaMensagem">
      <label>Título da mensagem:</label>
      <input type="text" id="tituloMensagem" required>
      <label>Conteúdo da mensagem:</label>
      <textarea id="conteudoMensagem" rows="3" required></textarea>
      <button type="submit" id="btnMensagem">Adicionar Mensagem</button>
    </form>

    <ul id="listaMensagensEditaveis"></ul>
  </div>

  <div id="modalWhatsapp" class="modal-overlay">
    <div class="modal-content">
      <h3>Escolha a mensagem para enviar</h3>
      <form id="formMensagem">
        <input type="hidden" id="modalIndex">
        <div id="listaMensagens"></div>
        <button type="submit">Enviar</button>
        <button type="button" onclick="fecharModal()">Fechar</button>
      </form>
    </div>
  </div>

  <script>
    // JavaScript completo aqui (vou te mandar no próximo bloco)
  </script>
</body>
</html>
