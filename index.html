<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sistema de cadastro e envio de mensagens via WhatsApp" />
  <meta name="keywords" content="cadastro, clientes, WhatsApp, mensagens, PWA" />
  <meta name="author" content="Edson" />
  <title>Cadastro de Clientes</title>

  <!-- PWA Essentials -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <link rel="apple-touch-icon" href="icon-512.png" />
  <meta name="theme-color" content="#4CAF50" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
    }
    input, select, button, textarea {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 1rem;
      border-radius: 5px;
      width: 90%;
      max-width: 500px;
    }
    .mensagem-item {
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cadastro de Clientes</h1>
  </header>
  <div class="container">
    <h2>Adicionar Cliente</h2>
    <form id="formCliente">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="tel" id="telefone" placeholder="Telefone (com DDD)" required />
      <input type="number" id="valor" placeholder="Valor (R$)" required min="0" step="0.01" />
      <input type="date" id="vencimento" required />
      <button type="submit">Salvar Cliente</button>
    </form>

    <input type="text" id="busca" placeholder="Buscar cliente..." />

    <table id="tabelaClientes">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Valor</th>
          <th>Vencimento</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="modal" id="modalMensagem">
      <div class="modal-content">
        <h3>Enviar Mensagem</h3>
        <select id="mensagemPadrao"></select>
        <textarea id="mensagemPersonalizada" rows="4" placeholder="Ou escreva sua própria mensagem..."></textarea>
        <button id="enviarWhatsapp">Enviar via WhatsApp</button>
        <button onclick="fecharModal()">Fechar</button>
      </div>
    </div>

    <h2>Mensagens Padrão</h2>
    <form id="formMensagem">
      <input type="text" id="tituloMensagem" placeholder="Digite um título para a mensagem..." required />
      <textarea id="conteudoMensagem" rows="3" placeholder="Digite uma mensagem com os campos {nome}, {valor}, {vencimento}..." required></textarea>
      <button type="submit">Adicionar Mensagem</button>
    </form>
    <div id="listaMensagens"></div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado com sucesso!'))
        .catch(error => console.error('Erro ao registrar Service Worker:', error));
    }

    let clientes = JSON.parse(localStorage.getItem('clientes')) || [];
    let mensagens = JSON.parse(localStorage.getItem('mensagens')) || [];

    const formCliente = document.getElementById('formCliente');
    const tabela = document.getElementById('tabelaClientes').querySelector('tbody');
    const busca = document.getElementById('busca');
    const mensagemPadrao = document.getElementById('mensagemPadrao');
    const mensagemPersonalizada = document.getElementById('mensagemPersonalizada');
    const modal = document.getElementById('modalMensagem');
    const formMensagem = document.getElementById('formMensagem');
    const listaMensagens = document.getElementById('listaMensagens');

    function salvarClientes() {
      localStorage.setItem('clientes', JSON.stringify(clientes));
      renderizarClientes();
    }

    function renderizarClientes() {
      tabela.innerHTML = '';
      clientes.forEach((cliente, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${cliente.nome}</td>
          <td>${cliente.telefone}</td>
          <td>R$ ${parseFloat(cliente.valor).toFixed(2)}</td>
          <td>${cliente.vencimento}</td>
          <td>
            <button onclick="abrirModal(${index})">WhatsApp</button>
            <button onclick="editarCliente(${index})">Editar</button>
            <button onclick="excluirCliente(${index})">Excluir</button>
          </td>
        `;
        tabela.appendChild(tr);
      });
    }

    formCliente.addEventListener('submit', e => {
      e.preventDefault();
      const novoCliente = {
        nome: formCliente.nome.value,
        telefone: formCliente.telefone.value,
        valor: formCliente.valor.value,
        vencimento: formCliente.vencimento.value
      };
      clientes.push(novoCliente);
      salvarClientes();
      formCliente.reset();
    });

    busca.addEventListener('input', () => {
      const termo = busca.value.toLowerCase();
      const filtrados = clientes.filter(c =>
        c.nome.toLowerCase().includes(termo) ||
        c.telefone.includes(termo)
      );
      tabela.innerHTML = '';
      filtrados.forEach((cliente, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${cliente.nome}</td>
          <td>${cliente.telefone}</td>
          <td>R$ ${parseFloat(cliente.valor).toFixed(2)}</td>
          <td>${cliente.vencimento}</td>
          <td>
            <button onclick="abrirModal(${index})">WhatsApp</button>
            <button onclick="editarCliente(${index})">Editar</button>
            <button onclick="excluirCliente(${index})">Excluir</button>
          </td>
        `;
        tabela.appendChild(tr);
      });
    });

    function editarCliente(index) {
      const cliente = clientes[index];
      formCliente.nome.value = cliente.nome;
      formCliente.telefone.value = cliente.telefone;
      formCliente.valor.value = cliente.valor;
      formCliente.vencimento.value = cliente.vencimento;
      clientes.splice(index, 1);
      salvarClientes();
    }

    function excluirCliente(index) {
      clientes.splice(index, 1);
      salvarClientes();
    }

    function abrirModal(index) {
      const cliente = clientes[index];
      mensagemPadrao.innerHTML = '';
      mensagens.forEach(msg => {
        const option = document.createElement('option');
        option.value = msg.conteudo;
        option.textContent = msg.titulo;
        mensagemPadrao.appendChild(option);
      });
      mensagemPersonalizada.value = '';
      modal.style.display = 'flex';
      document.getElementById('enviarWhatsapp').onclick = () => {
        const texto = mensagemPersonalizada.value || mensagemPadrao.value;
        const mensagemFinal = texto
          .replace('{nome}', cliente.nome
                             .replace('{valor}', cliente.valor)
          .replace('{vencimento}', cliente.vencimento);
        const link = `https://wa.me/55${cliente.telefone.replace(/\D/g, '')}?text=${encodeURIComponent(mensagemFinal)}`;
        window.open(link, '_blank');
        fecharModal();
      };
    }

    function fecharModal() {
      modal.style.display = 'none';
    }

    // Mensagens padrão
    function salvarMensagens() {
      localStorage.setItem('mensagens', JSON.stringify(mensagens));
      renderizarMensagens();
    }

    function renderizarMensagens() {
      listaMensagens.innerHTML = '';
      mensagens.forEach((msg, index) => {
        const div = document.createElement('div');
        div.className = 'mensagem-item';
        div.innerHTML = `
          <strong>${msg.titulo}</strong><br/>
          <em>${msg.conteudo}</em><br/>
          <button onclick="editarMensagem(${index})">Editar</button>
          <button onclick="excluirMensagem(${index})">Excluir</button>
        `;
        listaMensagens.appendChild(div);
      });
    }

    formMensagem.addEventListener('submit', e => {
      e.preventDefault();
      const novaMensagem = {
        titulo: formMensagem.tituloMensagem.value,
        conteudo: formMensagem.conteudoMensagem.value
      };
      mensagens.push(novaMensagem);
      salvarMensagens();
      formMensagem.reset();
    });

    function editarMensagem(index) {
      const msg = mensagens[index];
      formMensagem.tituloMensagem.value = msg.titulo;
      formMensagem.conteudoMensagem.value = msg.conteudo;
      mensagens.splice(index, 1);
      salvarMensagens();
    }

    function excluirMensagem(index) {
      mensagens.splice(index, 1);
      salvarMensagens();
    }

    // Inicialização
    renderizarClientes();
    renderizarMensagens();
  </script>
</body>
</html>
